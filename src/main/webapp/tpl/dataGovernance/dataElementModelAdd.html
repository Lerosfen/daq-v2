<div class="container row" style="padding: 0px;">    <div class="col-sm-12 col-md-7 col-lg-7">        <form id="dataElementModelAddForm" class="yunpi-form" style="height: 280px;">            <div class="input-group">                <label><span>*</span>数据元名称</label>                <input type="text" class="form-control" name="modelName" placeholder="模版名称，20字符以内" required="required"                       regex="^.{2,20}$">            </div>            <div class="input-group">                <label><span>*</span>级别</label>                <select class="form-control" name="level" required="required">                    <option value="" selected>--请选择--</option>                </select>            </div>            <div class="input-group">                <label>模版描述</label>                <textarea class="form-control" name="modelDesc" placeholder="描述数据元模版信息，不超过255字"                          regex="^.{0,255}$"></textarea>            </div>        </form>    </div>    <div class="col-sm-12 col-md-4 col-lg-4">        <div class="input-group">            <label>添加数据元</label>            <select id="dataElemrnts" class="selectpicker form-control" data-live-search="true"                    data-live-search-placeholder="搜索" multiple></select>        </div>        <div class="input-group">            <ul class="list-group" id="selectedDataElementList" style="max-height: 500px;"></ul>        </div>    </div></div>
