<form id="ftpDataSourceForm" class="yunpi-form">
    <div class="input-group">
        <label><span>*</span>名称</label>
        <input type="text" name="ftpDataSourceName" class="form-control" required="required"/>
    </div>
    <div class="input-group">
        <label><span>*</span>IP地址</label>
        <input type="text" name="IPAddress" class="form-control" required="required"/>
    </div>
    <div class="input-group">
        <label><span>*</span>端口号</label>
        <input type="text" name="port" class="form-control" required="required"/>
    </div>
    <div class="input-group">
        <label><span>*</span>路径</label>
        <input type="text" name="path" class="form-control" required="required"/>
    </div>
    <div class="input-group">
        <label><span>*</span>用户名</label>
        <input type="text" name="userName" class="form-control" required="required"/>
    </div>
    <div class="input-group">
        <label><span>*</span>密码</label>
        <input type="password" name="passWord" class="form-control" required="required"/>
    </div>
</form>
