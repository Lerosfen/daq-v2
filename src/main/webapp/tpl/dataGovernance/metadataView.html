<div>    <form id="metadataViewForm" class="yunpi-form">        <div class="input-group">            <label>元数据名称</label>            <input class="form-control" name="metadataName" readonly="readonly"/>        </div>        <div class="input-group">            <label>来源</label>            <select class="form-control" name="metaType" disabled="disabled"></select>        </div>        <div class="input-group">            <label>提供部门</label>            <select class="form-control" name="deptId" disabled="disabled"></select>        </div>        <div class="input-group">            <label>所属领域</label>            <select class="form-control" name="tradeType" disabled="disabled"></select>        </div>        <div class="input-group">            <label>版本</label>            <input class="form-control" name="version" readonly="readonly" aria-describedby="version-bef">        </div>        <div class="input-group daq-view">            <label>数据源</label>            <input class="form-control" name="dataSource" readonly="readonly">        </div>        <div class="input-group daq-view">            <label>数据表</label>            <input class="form-control" name="tableName" readonly="readonly">        </div>        <div class="input-group">            <label>创建时间</label>            <input class="form-control" name="createTime" readonly="readonly">        </div>        <div class="input-group">            <label>修改时间</label>            <input class="form-control" name="modifyTime" readonly="readonly">        </div>        <hr>        <div class="input-group">            <label>元数据描述</label>            <textarea class="form-control" name="desc" readonly="readonly"></textarea>        </div>        <hr>        <div class="input-group">            <label>数据元级别</label>            <input type="hidden" name="id">            <select class="form-control" name="level" disabled="disabled">                <option value="" selected>--请选择--</option>            </select>        </div>        <div class="input-group">            <label>数据元模板</label>            <input class="form-control" name="dataElementModel" readonly="readonly">        </div>        <hr>        <table class="form-metadata-table">            <thead>            <tr><td>元数据字段</td><td>元数据描述</td><td>元数据类型</td><td>映射数据元</td></tr>            </thead>            <tbody id="colsViewTable"></tbody>        </table>    </form></div>
