<form id="ftpDataSourceViewForm" class="yunpi-form">
    <div class="input-group">
        <label>名称</label>
        <input type="text" name="ftpDataSourceName" class="form-control" readonly="readonly"/>
    </div>
    <div class="input-group">
        <label>IP地址</label>
        <input type="text" name="IPAddress" class="form-control" readonly="readonly"/>
    </div>
    <div class="input-group">
        <label>端口号</label>
        <input type="text" name="port" class="form-control" readonly="readonly"/>
    </div>
    <div class="input-group">
        <label><span>*</span>路径</label>
        <input type="text" name="path" class="form-control" readonly="readonly"/>
    </div>
    <div class="input-group">
        <label>用户名</label>
        <input type="text" name="userName" class="form-control" readonly="readonly"/>
    </div>
    <div class="input-group">
        <label>密码</label>
        <input type="text" name="passWord" class="form-control" readonly="readonly"/>
        <!--<button type="button" class="yunpi-btn yunpi-btn-blue">查看密码</button>-->
        <a href="#" title="查看密码" id="showPwd" style="margin-left: 15px"><span class="glyphicon glyphicon-eye-open"></span></a>
    </div>
    <div class="input-group">
        <label>创建时间</label>
        <input type="text" name="createTime" class="form-control" readonly="readonly"/>
    </div>
    <div class="input-group">
        <label>修改时间</label>
        <input type="text" name="modifyTime" class="form-control" readonly="readonly">
    </div>
</form>
