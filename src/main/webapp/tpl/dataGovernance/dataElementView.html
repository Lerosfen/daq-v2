<div class="container row" style="padding: 0px;">    <div class="col-sm-12 col-md-7 col-lg-7">        <form id="dataSourceViewForm" class="yunpi-form">            <div class="input-group">                <label>数据元名称</label>                <input type="text" class="form-control" name="dataElementName" readonly="readonly">            </div>            <div class="input-group">                <label>标识符</label>                <input type="text" class="form-control" name="dataElementCode" readonly="readonly">            </div>            <div class="input-group">                <label>级别</label>                <select class="form-control" name="level" disabled="disabled">                    <option value="" selected>--请选择--</option>                </select>            </div>            <div class="input-group">                <label>数据类型</label>                <select class="form-control" name="metamodelId" disabled="disabled">                    <option value="" selected>--请选择--</option>                </select>            </div>            <div class="input-group">                <label>数据格式</label>                <input type="text" class="form-control" name="dataFormat" readonly="readonly">            </div>            <div class="input-group">                <label>值域描述</label>                <textarea class="form-control" name="valueDesc" readonly="readonly"></textarea>            </div>            <div class="input-group">                <label>创建时间</label>                <input type="text" class="form-control" name="createTime" readonly="readonly">            </div>            <div class="input-group">                <label>修改时间</label>                <input type="text" class="form-control" name="modifyTime" readonly="readonly">            </div>        </form>    </div>    <div class="col-sm-12 col-md-4 col-lg-4">        <div class="input-group">            <label>数据元规则</label>            <ul class="list-group" id="selectedRuleList"></ul>        </div>    </div></div>
