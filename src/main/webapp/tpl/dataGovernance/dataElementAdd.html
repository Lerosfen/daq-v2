<div class="container row" style="padding: 0px;">    <div class="col-sm-12 col-md-7 col-lg-7">        <form id="dataElementAddForm" class="yunpi-form">            <div class="input-group">                <label><span>*</span>数据元名称</label>                <input type="text" class="form-control" name="dataElementName" placeholder="数据元中文名称" required="required"                       regex="chinese">            </div>            <div class="input-group">                <label><span>*</span>标识符</label>                <input type="text" class="form-control" name="dataElementCode" placeholder="标识符" required="required"                       regex="azAZ09_">            </div>            <div class="input-group">                <label><span>*</span>级别</label>                <select class="form-control" name="level" required="required">                    <option value="" selected>--请选择--</option>                </select>            </div>            <div class="input-group">                <label><span>*</span>数据类型</label>                <select class="form-control" name="metamodelId" required="required">                    <option value="" selected>--请选择--</option>                </select>            </div>            <div class="input-group">                <label><span>*</span>数据格式</label>                <input type="text" class="form-control" name="dataFormat" placeholder="数据格式，32字符以内" required="required"                       regex="^.{1,32}$">            </div>            <div class="input-group">                <label>值域描述</label>                <textarea class="form-control" name="valueDesc" placeholder="描述数据元值域信息，不超过255字"                          regex="^.{0,255}$"></textarea>            </div>        </form>    </div>    <div class="col-sm-12 col-md-4 col-lg-4">        <div class="input-group">            <label>规则设置</label>            <select id="dataElemrntRuls" class="selectpicker form-control" data-live-search="true"                    data-live-search-placeholder="搜索" multiple></select>        </div>        <div class="input-group">            <ul class="list-group" id="selectedRuleList"></ul>        </div>    </div></div>
