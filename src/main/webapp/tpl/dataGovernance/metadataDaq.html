<div>    <form id="metadataDaqForm" class="yunpi-form">        <div class="input-group">            <label><span>*</span>元数据名称</label>            <input type="text" class="form-control" name="metadataName" placeholder="元数据名称，2到20字" required="required" regex="^.{2,20}$">        </div>        <div class="input-group">            <label><span>*</span>提供部门</label>            <select class="form-control" name="deptId" required="required">                <option value="" selected>--请选择--</option>            </select>        </div>        <div class="input-group">            <label><span>*</span>所属领域</label>            <select class="form-control" name="tradeType" required="required">                <option value="" selected>--请选择--</option>            </select>        </div>        <div class="input-group">            <label>元数据描述</label>        </div>        <hr>        <div class="input-group">            <label><span>*</span>数据源</label>            <select class="form-control" name="dataSourceId" required="required">                <option value="" selected>--请选择--</option>            </select>        </div>        <div class="input-group">            <label><span>*</span>数据表</label>            <select class="form-control" name="tableName" required="required">                <option value="" selected>--请选择--</option>            </select>        </div>        <hr>        <table class="form-metadata-table">            <thead>            <tr><td>字段</td><td>描述</td><td>类型</td><td>长度</td><td>是否主键</td></tr>            </thead>            <tbody id="daqColsTable"></tbody>        </table>    </form></div>
