<div>    <form id="metadataAddForm" class="yunpi-form">        <div class="input-group">            <label><span>*</span>元数据名称</label>            <input type="text" class="form-control" name="metadataName" placeholder="元数据名称，2到20字" required="required" regex="^.{2,20}$">        </div>        <div class="input-group">            <label><span>*</span>提供部门</label>            <select class="form-control" name="deptId" required="required">                <option value="" selected>--请选择--</option>            </select>        </div>        <div class="input-group">            <label><span>*</span>所属领域</label>            <select class="form-control" name="tradeType" required="required">                <option value="" selected>--请选择--</option>            </select>        </div>        <div class="input-group">            <label>元数据描述</label>            <textarea class="form-control" name="metamodelDesc" placeholder="元数据描述，不超过255字" regex="^.{0,255}$"></textarea>        </div>    </form>    <form id="insertColForm" class="yunpi-form">        <hr class="yunpi-form-split">        <div class="input-group">            <label>字段名称</label>            <input type="text" class="form-control" name="colName" placeholder="字段名称，2到20字" required="required" regex="^.{2,20}$">        </div>        <div class="input-group">            <label>描述</label>            <input type="text" class="form-control" name="colDesc" placeholder="字段描述，2到20字" required="required" regex="^.{2,20}$">        </div>        <div class="input-group">            <label>数据类型</label>            <select class="form-control" name="colType" required="required">                <option value="" selected>--请选择--</option>            </select>        </div>        <div class="input-group">            <label>长度</label>            <input type="text" class="form-control" name="colLength" placeholder="长度，正整数" value="0" regex="intFeiFu">        </div>        <div class="input-group">            <label>主键</label>            <span class="radio-inline">                <label><input type="radio" name="isKey" value="y"> 是</label>            </span>            <span class="radio-inline">                <label><input type="radio" name="isKey" value="n" checked="checked"> 否</label>            </span>        </div>        <div class="input-group">            <div>                <button id="addMetadataColBtn" type="button" class="yunpi-btn yunpi-btn-blue"><span class="glyphicon glyphicon-plus"></span>添加</button>            </div>        </div>        <hr>        <table class="form-metadata-table">            <thead>            <tr><td>字段</td><td>描述</td><td>类型</td><td>长度</td><td>是否主键</td><td>操作</td></tr>            </thead>            <tbody id="addColsTable"></tbody>        </table>    </form></div>
