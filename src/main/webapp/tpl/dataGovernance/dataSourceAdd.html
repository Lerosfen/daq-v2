<div>    <form id="dataSourceAddForm" class="yunpi-form">        <div class="input-group">            <label><span>*</span>数据源名称</label>            <input type="text" class="form-control" name="dataSourceName" placeholder="数据源名称" required="required" regex="^.{2,20}$">        </div>        <div class="input-group">            <label><span>*</span>所属系统</label>            <input type="text" class="form-control" name="systemName" placeholder="所属系统,20字以内" required="required" regex="^.{1,20}$">        </div>        <hr/>        <div class="input-group">            <label><span>*</span>数据库类型</label>            <select class="form-control" name="dataBaseType" required="required">                <option selected="selected" value="">--请选择--</option>            </select>        </div>        <div class="input-group" style="display: none;">            <label>表空间</label>            <input type="text" class="form-control" name="tableSpaceName" placeholder="20字符以内" regex="^.{0,20}$">        </div>        <hr/>        <div class="input-group">            <label><span>*</span>数据库名称</label>            <input type="text" class="form-control" name="dataBaseName" placeholder="数据库名称" required="required" regex="azAZ09_">        </div>        <div class="input-group">            <label><span>*</span>IP地址</label>            <input type="text" class="form-control" name="dataBaseIP" placeholder="IP地址" required="required" regex="ip">        </div>        <div class="input-group">            <label><span>*</span>端口号</label>            <input type="text" class="form-control" name="dataBasePort" placeholder="数据库服务端口" required="required" regex="port">        </div>        <div class="input-group">            <label><span>*</span>用户名</label>            <input type="text" class="form-control" name="userName" placeholder="2-20字符" required="required" regex="^.{2,20}$">        </div>        <div class="input-group">            <label><span>*</span>密码</label>            <input type="password" class="form-control" name="userPwd" placeholder="密码,4-60字符" required="required" regex="^.{4,60}$">        </div>        <div class="input-group">            <div>                <button id="checkDbLinkBtn" type="button" class="yunpi-btn yunpi-btn-blue"><span class="glyphicon glyphicon-transfer"></span>连接测试</button>            </div>        </div>        <div class="input-group">            <label>数据源描述</label>            <textarea class="form-control" name="dataSourceDesc" placeholder="数据源描述，不超过255字" regex="^.{0,255}$"></textarea>        </div>    </form></div>
