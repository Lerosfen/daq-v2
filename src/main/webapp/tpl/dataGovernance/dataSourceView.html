<div>    <form id="dataSourceViewForm" class="yunpi-form">        <div class="input-group">            <label>数据源名称</label>            <input type="hidden" name="id" required="required">            <input type="text" class="form-control" name="dataSourceName" readonly="readonly">        </div>        <div class="input-group">            <label>所属系统</label>            <input type="text" class="form-control" name="systemName" readonly="readonly">        </div>        <hr/>        <div class="input-group">            <label>数据库类型</label>            <select class="form-control" name="dataBaseType" disabled="disabled">                <option selected="selected" value="">--请选择--</option>            </select>        </div>        <div class="input-group" style="display: none;">            <label>表空间</label>            <input type="text" class="form-control" name="tableSpaceName" readonly="readonly">        </div>        <hr/>        <div class="input-group">            <label>数据库名称</label>            <input type="text" class="form-control" name="dataBaseName" readonly="readonly">        </div>        <div class="input-group">            <label>IP地址</label>            <input type="text" class="form-control" name="dataBaseIP" readonly="readonly">        </div>        <div class="input-group">            <label>端口号</label>            <input type="text" class="form-control" name="dataBasePort" readonly="readonly">        </div>        <div class="input-group">            <label>用户名</label>            <input type="text" class="form-control" name="userName" readonly="readonly">        </div>        <div class="input-group">            <label>状态</label>            <select class="form-control" name="flag" disabled="disabled"></select>        </div>        <div class="input-group">            <label>数据源描述</label>            <textarea class="form-control" name="dataSourceDesc" readonly="readonly"></textarea>        </div>        <div class="input-group">            <label>创建时间</label>            <input type="text" class="form-control" name="createTime" readonly="readonly">        </div>        <div class="input-group">            <label>修改时间</label>            <input type="text" class="form-control" name="modifyTime" readonly="readonly">        </div>    </form></div>
