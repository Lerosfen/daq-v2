<div>    <form id="dataElementRuleEditForm" class="yunpi-form">        <div class="input-group">            <label><span>*</span>规则名称</label>            <input type="text" class="form-control" name="ruleName" placeholder="规则名称" required="required" regex="^.{2,20}$">        </div>        <div class="input-group">            <label><span>*</span>规则分类</label>            <select class="form-control" name="ruleType" required="required">                <option selected="selected" value="">--请选择--</option>            </select>        </div>        <div class="input-group">            <label><span>*</span>规则正则表达式</label>            <input type="text" class="form-control" name="ruleRegex" required="required" placeholder="128字符以内" regex="^.{1,128}$">        </div>        <hr/>        <div class="input-group">            <label>数据源描述</label>            <textarea class="form-control" name="ruleDesc" placeholder="数据源描述，不超过255字" regex="^.{0,255}$"></textarea>        </div>    </form></div>
