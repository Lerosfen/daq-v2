<div>    <form id="dataElementRuleViewForm" class="yunpi-form">        <div class="input-group">            <label>规则名称</label>            <input type="text" class="form-control" name="ruleName" readonly="readonly">        </div>        <div class="input-group">            <label>规则分类</label>            <select class="form-control" name="ruleType" disabled="disabled">                <option selected="selected" value="">--请选择--</option>            </select>        </div>        <div class="input-group">            <label>规则正则表达式</label>            <input type="text" class="form-control" name="ruleRegex" readonly="readonly">        </div>        <hr/>        <div class="input-group">            <label>数据源描述</label>            <textarea class="form-control" name="ruleDesc" readonly="readonly"></textarea>        </div>        <div class="input-group">            <label>创建时间</label>            <input type="text" class="form-control" name="createTime" readonly="readonly">        </div>        <div class="input-group">            <label>修改时间</label>            <input type="text" class="form-control" name="modifyTime" readonly="readonly">        </div>    </form></div>
