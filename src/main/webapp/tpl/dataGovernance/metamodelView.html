<div>    <form id="metamodelViewForm" class="yunpi-form">        <div class="input-group">            <label>元模型名称</label>            <input type="hidden" name="id">            <input type="text" class="form-control" name="metamodelName" readonly="readonly">        </div>        <div class="input-group">            <label>数据类型</label>            <input type="text" class="form-control" name="dataType" readonly="readonly">        </div>        <div class="input-group">            <label>状态</label>            <select class="form-control" name="flag" disabled="disabled"></select>        </div>        <hr/>        <div class="input-group">            <label>数据源描述</label>            <textarea class="form-control" name="metamodelDesc" readonly="readonly"></textarea>        </div>        <div class="input-group">            <label>创建时间</label>            <input type="text" class="form-control" name="createTime" readonly="readonly">        </div>        <div class="input-group">            <label>修改时间</label>            <input type="text" class="form-control" name="modifyTime" readonly="readonly">        </div>    </form></div>
