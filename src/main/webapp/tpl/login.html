<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YUNPI-大数据服务平台-登录</title>
    <link rel="stylesheet" href="/resources/lib/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/resources/css/login.css">
    <link rel="icon" href="/resources/img/favicon.ico">
    <script type="text/javascript" src="/resources/lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/resources/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/resources/lib/yunpi-base.js"></script>
    <script type="text/javascript" src="/resources/lib/yunpi-form/yunpi-form.js"></script>
    <script type="text/javascript" src="/resources/lib/three.min.js"></script>
    <script type="text/javascript" src="/controller/login.js"></script>
</head>
<body>
<div class="container">
    <div class="header"></div>
    <!--<div class=""></div>-->
    <div class="loginTitle">
        <h1>云 派 大 数 据 治 理 平 台</h1>
        <p>YUNPI&nbsp;BIG&nbsp;DATA &nbsp;GOVERNANCE&nbsp;PLATFORM</p>
    </div>
    <div class="loginForm">
        <p class="formTitle">账号登录</p>
        <div class="login-item">
            <span class="inputIconL unameL"></span>
            <span class="inputIconR unameR" id="loginResetBtn"></span>
            <input name="username" type="text" class="form-control" placeholder="登录账号">
        </div>
        <div class="login-item">
            <span class="inputIconL upwdL"></span>
            <span class="inputIconR upwdR"></span>
            <input name="password" type="password" placeholder="登录密码" class="form-control">
        </div>
        <button class="btn loginBtn" id="loginSubmitBtn">登录</button>
        <p class="attention attentionTitle">注意事项</p>
        <p class="attention">建议使用chrome或Firefox浏览</p>
    </div>
    <div class="loginFooter">
        <span class="logo"></span>
        <span>所有技术支持版权归陕西云基华海有限公司所有</span>
    </div>
</div>
<div class="loginImg"></div>
</body>
</html>
