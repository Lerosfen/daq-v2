<div>    <form id="confEditForm" class="yunpi-form">        <div class="input-group">            <label><span>*</span>配置名称</label>            <input type="hidden" class="form-control" name="confName" id="id" required="required">            <input type="text" class="form-control" name="confName" id="confName" placeholder="配置中文名称" required="required" regex="chinese">        </div>        <div class="input-group">            <label><span>*</span>配置编码</label>            <input type="text" class="form-control" name="confCode" placeholder="配置编码" required="required" regex="azAZ09_">        </div>        <div class="input-group">            <label><span>*</span>配置值</label>            <input type="text" class="form-control" name="confValue" placeholder="配置值长度不超过20" required="required" regex="^.{0,20}$">        </div>        <div class="input-group">            <label>配置描述</label>            <textarea class="form-control" name="confDesc" placeholder="配置描述，不超过255字" regex="^.{0,255}$"></textarea>        </div>    </form></div>
