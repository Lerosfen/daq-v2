<div class="container row" style="padding: 0px;">    <div class="col-sm-12 col-md-7 col-lg-7">        <form id="dicViewForm" class="yunpi-form">            <div class="input-group">                <label>字典名称</label>                <input type="hidden" name="id" required="required">                <input type="text" class="form-control" name="dicName" readonly="readonly" />            </div>            <div class="input-group">                <label>字典编码</label>                <input type="text" class="form-control" name="dicCode" readonly="readonly" />            </div>            <div class="input-group">                <label>字典描述</label>                <textarea class="form-control" name="dicDesc" readonly="readonly"></textarea>            </div>            <div class="input-group">                <label>创建时间</label>                <input type="text" class="form-control" name="createTime" readonly="readonly">            </div>            <div class="input-group">                <label>修改时间</label>                <input type="text" class="form-control" name="modifyTime" readonly="readonly">            </div>        </form>    </div>    <div class="col-sm-12 col-md-5 col-lg-5">        <table class="form-layout">            <thead>                <tr>                    <td>字典项管理</td>                    <td></td><td></td><td></td>                </tr>            </thead>            <tbody id="viewDicItems">            </tbody>        </table>    </div></div>
