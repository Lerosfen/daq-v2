<div class="container row" style="padding: 0px;">    <div class="col-sm-12 col-md-7 col-lg-7">        <form id="dicEditForm" class="yunpi-form">            <div class="input-group">                <label><span>*</span>字典名称</label>                <input type="hidden" name="id" required="required">                <input type="text" class="form-control" name="dicName" placeholder="字典中文名称" required="required" regex="chinese">            </div>            <div class="input-group">                <label><span>*</span>字典编码</label>                <input type="text" class="form-control" name="dicCode" placeholder="字典编码" required="required" regex="azAZ09_">            </div>            <div class="input-group">                <label>字典描述</label>                <textarea class="form-control" name="dicDesc" placeholder="字典描述，不超过255字" regex="^.{0,255}$"></textarea>            </div>        </form>    </div>    <div class="col-sm-12 col-md-5 col-lg-5">        <form id="editDicItemsForm">            <table class="form-layout">                <thead>                    <tr>                        <td>字典项管理</td>                        <td></td><td></td><td></td>                        <td><span class="glyphicon glyphicon-plus addDicItem" aria-hidden="true" style="color: #00a7ff;"></span></td>                    </tr>                </thead>                <tbody id="editDicItems">                </tbody>            </table>        </form>    </div></div>
