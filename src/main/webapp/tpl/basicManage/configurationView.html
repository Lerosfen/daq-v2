<div>    <form id="confViewForm" class="yunpi-form">        <div class="input-group">            <label>配置名称</label>            <input type="text" class="form-control" name="confName" id="confName" readonly="readonly">        </div>        <div class="input-group">            <label>配置编码</label>            <input type="text" class="form-control" name="confCode" readonly="readonly">        </div>        <div class="input-group">            <label>配置值</label>            <input type="text" class="form-control" name="confValue" readonly="readonly">        </div>        <div class="input-group">            <label>配置描述</label>            <textarea class="form-control" name="confDesc" readonly="readonly"></textarea>        </div>        <div class="input-group">            <label>创建时间</label>            <input type="text" class="form-control" name="createTime" readonly="readonly">        </div>        <div class="input-group">            <label>修改时间</label>            <input type="text" class="form-control" name="modifyTime" readonly="readonly">        </div>    </form></div>
