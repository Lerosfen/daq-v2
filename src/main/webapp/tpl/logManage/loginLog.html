<div class="yunpi-page">    <div class="table-header-tools" id="toolbar">        <span class="right-tools">            <lable>系统：</lable>            <select id="systemName">                <option value="" selected>--全部--</option>                <option value="1">基础管理系统</option>                <option value="2">数据质量管理系统</option>                <option value="3">数据治理系统</option>                <option value="4">数据可视化系统</option>            </select>            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;            <lable>操作人：</lable>            <input type="text" id="operateUser"/>            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;            <lable>操作内容：</lable>            <input type="text" id="operateContent"/>            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;            <lable>操作结果：</lable>            <select type="text" id="operateResult">                <option value="" selected>--全部--</option>                <option value="1">成功</option>                <option value="0">失败</option>            </select>            <button id="searchBtn" type="button" class="yunpi-btn yunpi-btn-blue"><span class="glyphicon glyphicon-search"></span>搜索</button>            <button id="resetBtn" type="button" class="yunpi-btn yunpi-btn-blue"><span class="glyphicon glyphicon-refresh"></span>重置</button>        </span>    </div>    <table id="loginLogTable"></table></div><script src="/controller/logManage/loginLog.js"></script><script src="/controller/logManage/loginLog-mock.js"></script>
