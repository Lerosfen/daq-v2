<div>
    <form id="systemViewForm" class="yunpi-form">
        <div class="input-group">
            <label><span>*</span>系统名称：</label>
            <input type="text" class="form-control" name="sysName" readonly="readonly">
        </div>
        <div class="input-group">
            <label><span>*</span>描述：</label>
            <textarea name="desc" class="form-control" readonly="readonly"></textarea>
        </div>
        <!--<p>传输日志配置</p>-->
        <div class="input-group">
            <label><span>*</span>SFTP地址：</label>
            <input type="text" name="SFTP" class="form-control" readonly="readonly">
        </div>
        <div class="input-group">
            <label><span>*</span>用户名：</label>
            <input type="text" name="uname" class="form-control" readonly="readonly">
        </div>
        <div class="input-group">
            <label><span>*</span>密码：</label>
            <input type="password" name="upwd" class="form-control" readonly="readonly">
        </div>
        <div class="input-group">
            <label><span>*</span>保存天数：</label>
            <input type="text" name="saveDay" class="form-control" readonly="readonly">
        </div>
        <!--<p>其他日志配置</p>-->
        <div class="input-group">
            <label><span>*</span>登录日志保存天数：</label>
            <input type="text" name="loginSvDay" class="form-control" readonly="readonly">
        </div>
        <div class="input-group">
            <label><span>*</span>操作日志保存天数：</label>
            <input type="text" name="operateSvDay" class="form-control" readonly="readonly">
        </div>
        <div class="input-group">
            <label><span>*</span>异常日志保存天数：</label>
            <input type="text" name="unusualSvDay" class="form-control" readonly="readonly">
        </div>
        <div class="input-group">
            <label><span>*</span>调试日志保存天数：</label>
            <input type="text" name="debuggerSvDay" class="form-control" readonly="readonly">
        </div>
    </form>
</div>
