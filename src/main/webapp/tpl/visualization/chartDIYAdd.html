<div>    <form id="chartAddForm" class="yunpi-form">        <div class="input-group">            <label><span>*</span>图表名称</label>            <input type="text" class="form-control" name="chartName" placeholder="图表中文名称" required="required" regex="chinese">        </div>        <div class="input-group">            <label><span>*</span>是否共享</label>            <span class="radio-inline">                <label><input type="radio" name="isShare" value="y"> 是</label>            </span>                <span class="radio-inline">                <label><input type="radio" name="isShare" value="n" checked="checked"> 否</label>            </span>        </div>        <div class="input-group">            <label><span>*</span>图表类型</label>            <select class="form-control" name="chartType" required="required">                <option value="" selected>--请选择--</option>                <option value="line">折线图</option> <!--分类字段，分系列字段-->                <option value="lineArea">堆积折线图</option> <!--分类字段，分系列字段-->                <option value="lineSmooth">平滑折线图</option> <!--分类字段，分系列字段-->                <option value="lineStep">阶梯折线图</option> <!--分类字段，分系列字段-->                <option value="bar1">柱状图（横向）</option><!--分类字段，分系列字段-->                <option value="bar2">柱状图（纵向）</option><!--分类字段，分系列字段-->                <option value="barPolar">极坐标柱状图</option><!--分类字段，分系列字段-->                <option value="barPolarStack">极坐标堆叠柱状图</option><!--分类字段，分系列字段-->                <option value="pie">饼图</option><!--分类字段-->                <option value="pieDoughnut">环形图</option><!--分类字段-->                <option value="pieRoseType1">玫瑰图（半径模式）</option><!--分类字段-->                <option value="pieRoseType2">玫瑰图（面积模式）</option><!--分类字段-->                <option value="radar">雷达图</option><!--分类字段，分系列字段-->            </select>        </div>        <div class="input-group">            <label>实体模型表</label>            <select class="form-control" name="sourceTable" required="required">                <option value="" selected>--请选择--</option>                <option value="table1">实体模型1</option>                <option value="table2">实体模型2</option>                <option value="table3">实体模型3</option>                <option value="table4">实体模型4</option>                <option value="table5">实体模型5</option>            </select>        </div>        <div class="input-group">            <label>分类字段</label>            <select class="form-control" name="catlogCol" required="required">                <option value="" selected>--请选择--</option>                <option value="col1">字段1</option>                <option value="col2">字段2</option>                <option value="col3">字段3</option>                <option value="col4">字段4</option>                <option value="col5">字段5</option>                <option value="col6">字段6</option>                <option value="col7">字段7</option>            </select>        </div>        <div class="input-group" id="typeColGroup" style="display: none;">            <label>子分类字段</label>            <select class="form-control" name="typeCol">                <option value="" selected>--请选择--</option>                <option value="col1">字段1</option>                <option value="col2">字段2</option>                <option value="col3">字段3</option>                <option value="col4">字段4</option>                <option value="col5">字段5</option>                <option value="col6">字段6</option>                <option value="col7">字段7</option>            </select>        </div>        <hr>        <div style="float: left;display:block;width: 740px;height: 370px;background-color: red;margin: 20px 0 0 40px;">            <img id="chartShowDiv" style="width: 100%;height: 100%;border: 1px solid #EBEBEB;" src="/resources/img/visualization/show.png">        </div>        <hr>        <div class="input-group">            <label>图表描述</label>            <textarea class="form-control" name="chartDesc" placeholder="图表描述，不超过255字" regex="^.{0,255}$"></textarea>        </div>    </form></div>
